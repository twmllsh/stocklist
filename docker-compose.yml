# 최상단에 기본 환경변수 앵커 추가
x-default-env: &default_env # 앵커 정의
  TZ: ${TIMEZONE}

services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app # Dockerfile에서 /app 경로를 사용하는지 확인하세요.
      - /app/node_modules # 추가: node_modules 볼륨 마운트 제외
    ports:
      - '5173:5173'
    env_file:
      - .env
    environment:
      <<: *default_env # 앵커 참조 추가
      NODE_ENV: ${NODE_ENV}
    command: npx vite --host # 수정: npx를 사용해 로컬 vite 실행
    healthcheck: # 수정: 더 관대한 healthcheck
      test: ['CMD-SHELL', 'wget -q --spider http://localhost:5173 || exit 0']
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    restart: on-failure # 추가: 실패 시 재시작

  backend:
    build:
      context: ./backend
    ports:
      - '8000:8000'
      - '8888:8888'
    env_file:
      - .env
    environment:
      <<: *default_env # 앵커 참조 추가
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED} # Python 로그 버퍼링 비활성화
      ALLOWED_HOSTS: 'localhost,127.0.0.1,backend,*' # 모든 호스트 허용
    volumes:
      - ./backend:/app
      - static_volume:/app/static
    healthcheck:
      test: ['CMD', 'python', 'manage.py', 'check'] # 변경된 healthcheck
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s # 시작 대기 시간 증가
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - 'custom.name=backend'
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "  # 명령어 체인 추가

  nginx:
    build:
      context: ./nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro # 설정 파일 마운트 확인
      - ./frontend/dist:/usr/share/nginx/html:ro # 추가: 정적 파일 서빙 경로 바인딩
      - static_volume:/usr/src/app/static # 추가: Django 정적 파일 경로 바인딩
    depends_on:
      # frontend:  # 제거: frontend 의존성 무시
      #   condition: service_healthy
      backend:
        condition: service_started # (또는 필요 시 service_healthy)
    restart: unless-stopped
    networks:
      - app-network
    command: ['nginx-debug', '-g', 'daemon off;'] # 디버그 모드로 실행
    env_file:
      - .env
    environment:
      <<: *default_env # 앵커 참조 추가
      FRONTEND_HOST: ${FRONTEND_HOST} # 추가: nginx가 사용할 frontend 호스트

  db:
    build: ./db
    user: '999:999'
    volumes:
      - db_data_volume:/var/lib/postgresql/data/

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - '5432'
    ports:
      - '5432:5432'

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10 # 재시도 횟수 증가
      start_period: 30s # 시작 대기 시간 증가
    env_file:
      - .env
    command: ['postgres', '-c', 'timezone=${TIMEZONE}']

    networks:
      - app-network

  redis:
    image: redis:alpine
    expose:
      - '6379' # 내부 통신용이므로 expose만 필요
    # environment:
    env_file:
      - .env
    environment:
      <<: *default_env # 앵커 참조 추가

  celery_worker:
    build:
      context: ./backend
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - ./backend:/app
    environment:
      <<: *default_env # 앵커 참조 추가
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      CELERY_BROKER_URL: 'amqp://guest:guest@rabbitmq:5672//'
    env_file:
      - .env
    depends_on:
      - backend
      - redis
    restart: always
    networks:
      - app-network

  celery_beat:
    build:
      context: ./backend
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    environment:
      <<: *default_env # 앵커 참조 추가
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      CELERY_BROKER_URL: 'amqp://guest:guest@rabbitmq:5672//'
    env_file:
      - .env
    depends_on:
      - backend
      - redis
      - rabbitmq # 추가된 항목
    restart: always
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672' # AMQP 포트
      - '15672:15672' # 관리 콘솔 포트
    networks:
      - app-network
    environment:
      <<: *default_env # 앵커 참조 추가=value
    env_file:
      - .env

volumes:
  static_volume:
  db_data_volume:

networks:
  app-network:
    driver: bridge
